<head>
<title>AvianSafari Bar</title>
<script src="jquery-1.4.2.min.js" type="text/javascript"></script>
<script src="bar_logic.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="bar.css" />
<link rel="stylesheet" type="text/css" href="button-styles.css" />
</head>
<body>
	<table id="controls">
		<tr>
		<td><button id="home-timeline" class="toggled" title="View Home Timeline"><img src="icons/home.png" style="width:10px;height:9px;margin-top:1px;"/></button></td>
		<td><button id="mentions" title="View Mentions">@</button></td>
		<td><button id="direct-messages" title="View Direct Messages"><img src="icons/direct_messages.png" style="width:10px;height:10px;margin-top:3px"/></button></td>
		<td><button id="status-update" title="Compose Tweet">&#x270E;</button></td>
		<td><button id="search-button" title="Search Twitter"><img src="icons/search.png" style="width:10px;height:10px;margin-top:3px"/></button></td>
	</tr>
	<tr>
		<td><button id="refresh" title="Refresh"><img src="icons/refresh.png" style="width:10px;height:10px"/></button></td>
		<td><button id="mark-all-as-read" title="Mark All As Read">&#x2714;</button></td>
		<td><button id="prev-page" title="Previous Page (Scrollwheel Up)">&#x2190;</button></td>
		<td><button id="next-page" title="Next Page (Scrollwheel Down)">&#x2192;</button></td>
		<td><button id="trends-button" title="View Trending Topics">&#x2197;</button></td>
		</tr>
	</table>
	<div id="box-container" class="show-timeline">
		<div class="face timeline">
			<div id="auth-status">
				Authorization required. Click this bar to authorize.
			</div>
			<div id="tweet-load">
				Loading Twitter Home Timeline...
			</div>
		</div>
		<div class="face mentions">
			<div id="mentions-load">
				Loading Twitter Mentions...
			</div>
		</div>
		<div class="face direct-messages">
			<div class="direct-messages-received direct-messages">
				<div id="dm-received-load">
					Loading Received DMs...
				</div>
			</div>
			<div class="direct-messages-sent direct-messages" style="display:none">
				<div id="dm-sent-load">
					Loading Sent DMs...
				</div>
			</div>
			<div style="position:absolute;right:0;top:0;width:21px;text-align:right">
				<button id="dm-sent" title="Sent DMs">&#x2191;</button><br/>
				<button id="dm-received" class="toggled" title="Received DMs">&#x2193;</button>
			</div>
		</div>
		<div class="face create-tweet">
			<div class="chars-left">140</div>
			<img id="tweet-loading" src="icons/tweet-loading.gif" />
			<form style="float:left;display:inline-block">
				<input type="hidden" class="in_reply_to_status_id" name="in_reply_to_status_id" />
				<textarea class="tweet-text"></textarea>
			</form>
			<div style="float:left;display:inline-block;vertical-align:top">
				<button id="send-tweet" style="width:40px;padding:0" title="Send Tweet (&#x2318;&#x21a9;)">Send</button>
				<br/>
				<button id="shorten" style="width:50px;padding:0" title="Shorten Links (&#x21e7;&#x2318;S)">Shorten</button>
			</div>
			<div style="float:left;display:inline-block;vertical-align:top;margin-right:10px">
				<button id="get-current-link" style="width:20;padding:0" title="Insert Current Tab URL Into Tweet"><img src="icons/link.png" /></button>
			</div>
			<div style="float:left" class="replying-to-tweet"></div>
		</div>
		<div class="face search">
			<form id="twitter-search">
			<input type="search" style="margin-top:5px;margin-left:5px;width:99%" results="10" placeholder="Enter your search term and hit enter" />
			</form>
		</div>
		<div class="face trends">
			Trends not yet loaded.
		</div>
	</div>
</body>
</html>
